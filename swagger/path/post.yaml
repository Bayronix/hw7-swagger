tags:
  - Contacts
summary: Create contact
operationId: createContacts
description: 'Create a Contact with payload'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - email
          - isFavourite
          - contactType
          - photo
        properties:
          name:
            description: "Contact's name"
            type: string
            example: "John Doe"
          phoneNumber:
            description: "Contact's number"
            type: string
            example: "099888888"
          email:
            description: "Contact's email"
            type: string
            format: email
            example: "john.doe@example.com"
          isFavourite:
            description: "Is Contact favorite"
            type: boolean
            example: false
          contactType:
            description: "Contact type"
            type: string
            enum: ['home', 'personal']
            example: 'personal'
          photo:
            description: "Contact's photo"
            type: string
            format: binary
            example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: 'Successfully created a contact!'
            data:
              $ref:  ..\components\schemas\contacts.yaml
  '401':
    $ref: ..\components\responses\401.yaml
