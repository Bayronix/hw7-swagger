type: object
required:
  - _id
  - name
  - phoneNumber
  - email
  - isFavourite
  - contactType
  - photo
properties:
  _id:
    description: "Contact's ID"
    type: string
    example: "65e4decdd286b30065d54af9"
  name:
    description: "Contact's name"
    type: string
    example: "John Doe"
  phoneNumber:
    description: "Contact's number"
    type: string
    example: "0992321345"
  email:
    description: "Contact's email"
    type: string
    format: email
    example: "john.doe@example.com"
  isFavourite:
    description: "Is Contact favorite"
    type: boolean
    example: false
  contactType:
    description: "Contact type"
    type: string
    enum: ['home', 'personal']
    example: "home"
  userId:
    description: "User's ID associated with the contact"
    type: string
    example: "65e4decdd286b30065d54af9"
  photo:
    description: "URL to the contact's photo"
    type: string
    format: uri
    example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
